<!DOCTYPE html>
<html lang="de">
<body>
    <canvas id="canvas" style="background:#000; position:fixed; top:0; left:0;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x; this.baseY = this.y;
                this.size = 2;
            }
            draw() { ctx.fillStyle = '#ff2a2a'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
            update() {
                let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius) {
                    this.x -= dx/10; this.y -= dy/10; // Weicht der Maus aus
                } else {
                    if (this.x !== this.baseX) this.x -= (this.x - this.baseX)/20;
                    if (this.y !== this.baseY) this.y -= (this.y - this.baseY)/20;
                }
            }
        }

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<500; i++) particles.push(new Particle());
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
