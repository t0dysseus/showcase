<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO_SYSTEM_TRANSPARENCY</title>
    <style>
        :root {
            --tp-red: #ff2a2a;
            --neon-green: #00ff66;
            --bg-black: #050505;
            --text-main: #f0f0f0;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', Helvetica, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- UI ELEMENTS --- */
        #hr-nav {
            position: fixed; top: 20px; left: 20px; z-index: 2000;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-left: 2px solid var(--neon-green);
            padding: 20px; display: flex; flex-direction: column; gap: 12px;
        }
        #hr-nav a { 
            color: #888; text-decoration: none; font-size: 0.75rem; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
        }
        #hr-nav a:hover { color: var(--neon-green); }

        #depth-counter {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            font-family: monospace; color: var(--neon-green); font-size: 1rem;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            padding: 8px 12px; border: 1px solid rgba(0,255,102,0.2);
        }

        /* --- BACKGROUND ENGINE --- */
        .viewport {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; pointer-events: none;
        }

        #system-core {
            position: absolute; width: 70vh; height: 70vh; border-radius: 50%;
            background: radial-gradient(circle, #111 0%, #000 80%);
            border: 1px solid rgba(0, 255, 102, 0.1);
            box-shadow: 0 0 120px rgba(0, 255, 102, 0.05);
            transition: transform 0.1s linear;
        }

        #data-layer { position: absolute; width: 100%; height: 100%; z-index: 5; }
        
        .data-fragment {
            position: absolute; font-family: monospace; font-size: 0.65rem;
            opacity: 0.5; white-space: nowrap;
        }
        .green { color: var(--neon-green); }
        .red { color: var(--tp-red); font-weight: bold; text-shadow: 0 0 5px var(--tp-red); }

        /* --- CONTENT CARDS (MAX TRANSPARENCY) --- */
        .scroll-space { position: relative; height: 26000px; z-index: 10; }

        .content-card {
            position: absolute; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 850px;
            
            /* Höhere Transparenz für maximalen Durchblick */
            background: rgba(10, 10, 10, 0.25); 
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 70px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.7s cubic-bezier(0.2, 1, 0.3, 1);
            opacity: 0.05;
        }

            opacity: 1;
